<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consultants Directory</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="bg-dark text-white text-center p-3">
    <h1>دليل المستشارين</h1>
    <div class="search-container my-2">
      <input type="text" id="search" class="form-control search-bar" placeholder="Search by name or branch..." />
      <div class="filters d-flex justify-content-center mt-2">
        <select id="filter-rank" class="form-select mx-1">
          <option value="">اختر الدرجة</option>
        </select>
        <select id="filter-branch" class="form-select mx-1">
          <option value="">إختر الفرع</option>
        </select>
        <select id="filter-sector" class="form-select mx-1">
          <option value="">إختر القطاع</option>
        </select>
      </div>
    </div>
  </header>

  <main id="consultants-container" class="container mt-4"></main>
  <div id="load-more-container" class="text-center"></div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  </script>
  <script src="app.js"></script>
</body>
</html>
