<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دليل المستشارين</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        #loginModal.show {
            backdrop-filter: blur(5px);
        }
        body.modal-open {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Login Modal (Blocking Content) -->
    <div class="modal show d-block" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">تسجيل الدخول</h5>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">اسم المستخدم</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">دليل المستشارين</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">الخدمات الصحية</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">المهارات</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">التواصل</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Section -->
    <div class="container my-5">
        <h1 class="text-center mb-4">دليل المستشارين</h1>
        <div class="d-flex justify-content-center">
            <input id="search" type="text" class="form-control w-50 me-2" placeholder="البحث العام...">
            <select id="filter-rank" class="form-select w-auto me-2">
                <option selected>اختر الدرجة</option>
            </select>
            <select id="filter-branch" class="form-select w-auto me-2">
                <option selected>اختر الفرع</option>
            </select>
            <select id="filter-sector" class="form-select w-auto">
                <option selected>اختر القطاع</option>
            </select>
        </div>
    </div>

    <!-- Consultants Cards -->
    <div class="container">
        <main id="consultants-container" class="container mt-4"></main>
        <div id="load-more-container" class="text-center"></div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("loginModal").classList.remove("show", "d-block");
            document.body.classList.remove("modal-open");
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
